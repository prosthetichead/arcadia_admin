{% extends "base.html" %}


{% block nav_left %}
<ul class="nav navbar-nav">
    <li><a href="{{type}}/new"><span class="glyphicon glyphicon-plus"></span> Add New {{type}}</a> </li>
</ul>
{% endblock %}

{% block breadcrumb %}
     <ol class="breadcrumb">
         <li><a href="/">Home</a></li>
         <li class="active">{{type}}</li>
     </ol>
{% endblock %}

{% block content %}
    <table class="table table-striped table-hover table-bordered">
        <tr><th></th> <th>ID</th> <th>NAME</th></tr>
    {% for item in items %}
        <tr>
            <td><a href="/{{type}}/{{item.id}}/edit"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a></td>
            <td>{{item.id}}</td>
            <td><a href="/{{type}}/{{item.id}}">{{item.name}}</a></td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
